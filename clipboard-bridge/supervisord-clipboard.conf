# supervisord-clipboard.conf â€” Auto-start the clipboard bridge HTTP server.
#
# Install to: /opt/gem/supervisord/clipboard_server.conf

[program:clipboard-server]
command=python3 /home/gem/clipboard_server.py
autostart=true
autorestart=true
priority=900
user=%(ENV_USER)s
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
redirect_stderr=true
